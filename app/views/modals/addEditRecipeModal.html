<div class="modal-header">
    <h3 class="modal-title">Add recipe</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="recipe-name" class="col-sm-4 control-label">Recipe name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="name" id="recipe-name" placeholder="Recipe name">
            </div>
        </div>

        <div class="form-group">
            <label for="recipe-description" class="col-sm-4 control-label">Recipe description</label>
            <div class="col-sm-8">
                <textarea type="text" class="form-control" ng-model="description" id="recipe-description" placeholder="Recipe description" maxlength="500"></textarea>
            </div>
        </div>
       
    </form> 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-info" ng-click="clear()">Clear</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
